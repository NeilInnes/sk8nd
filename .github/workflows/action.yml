---
name: Upload

on:
  workflow_dispatch: null
  push:
    branches:
      - master
      
jobs:
  push:
    name: Push
    runs-on: ubuntu-latest
    
    steps:
    - name: Push to Pinata
      uses: aquiladev/ipfs-action@v0.3.1
      with:
        path: ./public
        service: pinata
        pinName: ${{secrets.PIN_NAME}}
        pinataKey: ${{secrets.PINATA_KEY}}
        pinataSecret: ${{secrets.PINATA_SECRET}}
